<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPL Pensioen Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom tracking for the logo to match BPL Pensioen style */
        .logo-spacing {
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body class="m-0 p-0 overflow-hidden">

    <div class="relative w-full h-screen bg-black text-white">
        
        <!-- Background Image -->
        <!-- Using a placeholder that mimics the earth tones and space vibe of the original -->
        <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/8f89f4e8-55c8-4226-8211-8b3b994c895f/hero-3-img-0-1770148110029.png" 
             alt="Agricultural Landscapes and Green Energy" 
             class="absolute inset-0 w-full h-full object-cover opacity-90" />
        
        <!-- Optional overlay to ensure text readability if image is too bright -->
        <div class="absolute inset-0 bg-gradient-to-b from-black/10 via-transparent to-black/20 pointer-events-none"></div>

        <!-- Navigation Bar -->
        <nav class="relative z-20 flex items-center justify-between px-6 py-6 md:px-12 md:py-8">
            
            <!-- Logo -->
            <div class="flex items-center">
                <span class="text-2xl font-bold tracking-tighter uppercase logo-spacing text-white">
                    BPL <span class="text-[#15803d]">Pensioen</span>
                </span>
            </div>

            <!-- Center Navigation Links -->
            <div class="hidden lg:flex items-center space-x-10 text-[15px] font-normal tracking-wide text-gray-100">
                <a href="#" class="hover:text-[#15803d] transition-colors">Pension Planner</a>
                <a href="#" class="hover:text-[#15803d] transition-colors">Participants</a>
                <a href="#" class="hover:text-[#15803d] transition-colors">Employers</a>
                <a href="#" class="hover:text-[#15803d] transition-colors">Sustainability</a>
                <a href="#" class="hover:text-[#15803d] transition-colors">About BPL Pensioen</a>
            </div>

            <!-- Right Side Actions -->
            <div class="flex items-center space-x-8">
                <a href="#" class="hidden md:block text-[15px] font-normal tracking-wide hover:opacity-80 transition-opacity">Contact</a>
                <a href="#" class="bg-[#15803d] text-white text-[15px] font-medium px-6 py-3 rounded-sm hover:opacity-90 transition-colors">
                    Log in to My BPL
                </a>
            </div>
        </nav>

        <!-- Main Hero Content -->
        <div class="absolute bottom-0 left-0 z-20 w-full px-6 pb-12 md:px-12 md:pb-16">
            <div class="max-w-4xl">
                <!-- Headline -->
                <h1 class="text-5xl md:text-[5.5rem] leading-[0.95] font-medium tracking-tight mb-10">
                    A green pension<br>
                    for the agricultural<br>
                    sector
                </h1>

                <!-- Video Controls -->
                <div class="flex items-center space-x-3">
                    <!-- Pause Button -->
                    <button class="w-12 h-12 flex items-center justify-center bg-[#475569]/60 backdrop-blur-md hover:bg-[#475569]/80 transition rounded-sm group">
                        <div class="flex space-x-1 h-4">
                            <div class="w-0.5 bg-white h-full opacity-80 group-hover:opacity-100"></div>
                            <div class="w-0.5 bg-white h-full opacity-80 group-hover:opacity-100"></div>
                        </div>
                    </button>

                    <!-- Watch Full Video Button -->
                    <button class="h-12 flex items-center px-5 bg-[#475569]/60 backdrop-blur-md hover:bg-[#475569]/80 transition rounded-sm space-x-3 group">
                        <svg class="w-3 h-3 text-white opacity-80 group-hover:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path>
                        </svg>
                        <span class="text-[15px] font-normal text-white opacity-90 group-hover:opacity-100">Learn how we invest</span>
                    </button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
